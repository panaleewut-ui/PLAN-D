<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผลลัพธ์ PLAN :D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ผลลัพธ์ของคุณ</h2>
    <div class="results">
      <p id="goalResult"></p>
      <p id="tdeeResult"></p>
    <div id="foodTableContainer"></div>
  </div>

    <h3>ส่วนของอาหารตามหมวด (ตัวอย่างการแสดงผล)</h3>
    <table>
      <thead>
        <tr>
          <th>หมวดอาหาร</th>
          <th>จำนวนส่วน (ทั้งวัน)</th>
          <th>แบ่ง 3 มื้อ</th>
          <th>แบ่ง 2 มื้อ</th>
        </tr>
      </thead>
      <tbody id="foodTable">
        <!-- ผลลัพธ์จากฐานข้อมูลจะถูกใส่ตรงนี้ -->
      </tbody>
    </table>

    <button onclick="goBack()">ย้อนกลับ</button>
  </div>

  <script src="script.js"></script>
  <script>
  // ดึงข้อมูลจาก localStorage
    const tdeeFinal = parseFloat(localStorage.getItem("tdeeFinal"));
    const goalText = localStorage.getItem("goalText");
    const weight = parseFloat(localStorage.getItem("weight")) || 60;

  // คำนวณโปรตีนตามน้ำหนักตัว
    const proteinNeed = weight * 1.1; // ปรับอัตราได้ตามต้องการ

  // แสดงข้อความผลลัพธ์
    document.getElementById("goalResult").textContent = `เป้าหมาย: ${goalText}`;
    document.getElementById("tdeeResult").textContent = `พลังงานที่ใช้คำนวณ (TDEE ปรับแล้ว): ${tdeeFinal.toFixed(0)} kcal`;

  // หาข้อมูลจากฐานข้อมูลและแสดงผล
    const plan = findPlanByTdeeAndProtein(tdeeFinal, proteinNeed);
    renderPortionsTable(plan, "foodTableContainer");
 </script>
</body>

</html>
